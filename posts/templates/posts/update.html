{% extends 'base.html' %}

{% block content %}
<h3>게시물 수정</h3>
<hr>
<form action="{% url 'posts:update' post.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="수정">
</form>
<hr>
<a class="btn btn-primary" href="{% url 'posts:index' %}">메인으로</a>
{% endblock content %}
